<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendCarts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="TrendCarts Logo">
      <span>TrendCarts</span>
    </div>

    <nav>
      <ul class="nav-links">
        <li><a href="#">About us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Trends</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">How it Works</a></li>
      </ul>
    </nav>

    <button class="signup-btn">Sign up</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        Bringing the <span class="highlight">Latest styles</span><br>
        To your <span class="highlight2">Fingertips</span>
      </h1>
      <p>
        Discover the newest fashion trends and must-have items, all in one place.
        Shop effortlessly and stay in style with every click.
      </p>
      <button class="cta-btn">Let's get started!</button>
    </div>

    <div class="hero-img">
      <img src="shopping-illustration.png" alt="Shopping illustration">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
