<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBSC Campus Merch Login</title>
<link rel="stylesheet" href="loginpage.css">
<script src="loginpage.js" defer></script>
</head>

<body>

<div class="title">
    NORTHERN BUKIDNON STATE COLLEGE<br>
    CAMPUS MERCH
</div>

<div class="container">
    <img src="nbsclogo.png" alt="School Logo">
    
    <div class="form-box">
        <input id="studentID" type="text" placeholder="Student ID" required>
        <input id="password" type="password" placeholder="Password" required>

        <button class="btn" id="loginBtn">LOGIN</button>

        <div class="divider">OR</div>

        <button class="btn">SIGN IN</button>
    </div>
</div>

</body>
</html>
