<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBSC Campus Merch Sign Up</title>
<link rel="stylesheet" href="loginpage.css">
<script src="signuppage.js" defer></script>
</head>
<body>

<div class="title">
    NORTHERN BUKIDNON STATE COLLEGE<br>
    CAMPUS MERCH - SIGN UP
</div>

<div class="container">
    <img src="nbsclogo.png" alt="School Logo">
    
    <div class="form-box">
        <input id="studentID" type="text" placeholder="Student ID" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="confirmPassword" type="password" placeholder="Confirm Password" required>

        <button class="btn" id="signupBtn">SIGN UP</button>

        <div class="divider">OR</div>

        <button class="btn" id="toLoginBtn">GO TO LOGIN</button>
    </div>
</div>

</body>
</html>
