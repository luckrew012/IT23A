<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url('https://i.pinimg.com/736x/9d/2e/fa/9d2efa39ba81a73d45f8d315622736d6.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #2b4b8b;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #2b4b8b;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #1e3d77;
    }

    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #1e3d77;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Please Login</h2>
    <input type="text" placeholder="Name" required>
    <input type="password" placeholder="Password" required>
    <button>Log In</button>
    <div class="link">
      Don‚Äôt have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
