<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendCarts Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Logo">
      <span>TrendCarts</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <i class="fa fa-search"></i>
    </div>
    <div class="nav-icons">
      <span><i class="fa fa-bell"></i> Notification</span>
      <span><i class="fa fa-question-circle"></i> Help</span>
      <button class="login-btn">Log in</button>
      <button class="signup-btn">Sign up</button>
    </div>
  </header>

  <nav class="top-menu">
    <a href="#">T-SHIRTS</a>
    <a href="#">PANTS</a>
    <a href="#">JACKETS</a>
    <a href="#">CAPS</a>
    <a href="#">SHOES</a>
    <a href="#">SWEATERS</a>
    <a href="#">JOGGING PANTS</a>
    <a href="#">SOCKS</a>
  </nav>

  <div class="container">
    <aside>
      <div class="user-section">
        <i class="fa fa-user-circle fa-3x"></i>
        <p>USER NAME</p>
      </div>
      <ul>
        <li><i class="fa fa-shopping-bag"></i> ORDERS</li>
        <li><i class="fa fa-cog"></i> SETTINGS</li>
        <li><i class="fa fa-info-circle"></i> ABOUT US</li>
        <li><i class="fa fa-upload"></i> UPLOAD</li>
        <li><i class="fa fa-headset"></i> CUSTOMER SERVICE</li>
        <li><i class="fa fa-sign-out-alt"></i> LOGOUT</li>
      </ul>
    </aside>

    <main>
      <div class="content">
        <h1>Welcome to TrendCarts
        <div class="filler"></div>
      </div>
    </main>
  </div>
</body>
</html>
